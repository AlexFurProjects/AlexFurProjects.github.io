<!DOCTYPE html>
<html>
<head>
<title>Draw Shape</title>

</head>
<body>
        <div>
            <canvas id="DemoCanvas" width="500" height="600"></canvas>
        </div>
<script>
var canvas = document.getElementById('DemoCanvas');

function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function newPoint(canvas) {
    var x = getRandomInt(canvas.width);
    var y = getRandomInt(canvas.height);
    return {x: x, y: y}
}

function drawRandomShape(ctx, vertCount) {
    var p = newPoint(canvas);
    ctx.moveTo(p.x, p.y);

    ctx.lineWidth = 5;  
    ctx.beginPath();
    for (i = 0; i < vertCount; i++) {
        var p1 = newPoint(canvas);
        var p2 = newPoint(canvas);
        var p3 = newPoint(canvas);

        ctx.bezierCurveTo(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y);
    }

    ctx.moveTo(p.x, p.y);
    var color = 'black';
    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
}

function drawShape() {
    if (canvas.getContext == null) {
        return;
    }
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    
    var numberShapes = findGetParameter("shapeNumber");
    var numberVertex = findGetParameter("vertexNumber");

    for (j = 0; j < numberShapes; j++) {
        drawRandomShape(ctx, numberVertex);
    }
}

drawShape();
</script>
</body> 
</html>
